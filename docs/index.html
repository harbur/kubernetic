<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//unpkg.com/prismjs/themes/prism-okaidia.css">
  <style>
    .markdown-section code,
    .markdown-section pre,
    .markdown-section pre>code {
      color: #eee;
      /* default color for elements not styled by prism theme */
      background-color: #353544;
      /* dark background, because vue.css modify it */
    }

    /* because the bgcolor change in previous css rule. font-color when using inline code tag */
    .markdown-section code {
      color: #e96900;
      background-color: #f8f8f8;
    }
  </style>
</head>

<body>
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Kubernetic',
      repo: 'https://github.com/harbur/kubernetic',
      plugins: [
        EditOnGithubPlugin.create(
          'https://github.com/harbur/kubernetic/blob/master/docs/'
        ),
      ],
      loadSidebar: true,
      pagination: {
        crossChapter: true,
        crossChapterText: false,
      },
      tabs: {
        theme: 'material' // default
      },
      ga: 'UA-11756963-5'
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
</body>

</html>
